<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da Velha</title>
  </head>

  <body>
    <div class="container">
      <!--Pontuação-->
      <div class="score">
        <span class="player1Score"></span>
        <span class="player2Score"></span>
      </div>

      <!--Criando gamefield-->
      <div class="gamefield">
        <!--Linha 1-->
        <div class="cells">
          <span class="cell"></span>
          <span class="cell"></span>
          <span class="cell"></span>
        </div>

        <!--Linha 2-->
        <div class="cells">
          <span class="cell"></span>
          <span class="cell"></span>
          <span class="cell"></span>
        </div>

        <!--Linha 3-->
        <div class="cells">
          <span class="cell"></span>
          <span class="cell"></span>
          <span class="cell"></span>
        </div>
      </div>

      <!--Botão Restart-->
      <div class="newGame">
        <button class="restart">Limpar Campo</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
